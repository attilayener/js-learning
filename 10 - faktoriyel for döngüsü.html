<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var girdi,sayac=1,faktoriyel=1;
      girdi=Number(prompt("sayi:"))
      for(sayac;sayac<=girdi;girdi--){
        faktoriyel=girdi*faktoriyel;
      }document.write(faktoriyel);
    </script>
</body>
</html>
