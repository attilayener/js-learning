<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Yükseklik ve taban uzunluğu verilen üçgenin alanını ekrana yazdıran fonksiyon:
      // formül: (taban uzunluğu X yükseklik) / 2
      function ucgenAlan(yukseklik,uzunluk){
        return alert((yukseklik*uzunluk)/2);
      }

      var s1 = Number(prompt("Sayi biri giriniz :"));
      var s2 = Number(prompt("Sayi ikiyi giriniz :"));
      ucgenAlan(s1,s2);
    </script>
</body>
</html>
