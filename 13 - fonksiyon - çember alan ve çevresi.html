    <script>
// Yarı çapı verilen çemberin alan ve çevresini ekrana yazdıran fonksiyon:
      // formül: Alan = pi.r*r  | Çevre = 2.pi.r
      function cemberAlan(yariCap){
        const pi = 3.14
        return alert(pi*yariCap*yariCap);
      }
      function cemberCevre(yariCap){
        const pi = 3.14
        return alert(pi*yariCap*2);
      }

      var s1 = Number(prompt("Yarı çapı giriniz :"));
      cemberAlan(s1);
      cemberCevre(s1);
    </script>
</body>
