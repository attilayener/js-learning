<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //istenilen adette array oluşturup onlara istenilen değerleri girme:
      var kume = new Array(),i=0;
      var kumeUzunlugu = Number(prompt("Kume kac elamanli olacak ? "));
      
      for(i;i<kumeUzunlugu;i++){
        kume[i] = Number(prompt(i +" indeksli elemani giriniz: "));
      }
      document.write(kume);
      
    </script>
</body>
</html>
