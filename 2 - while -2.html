<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 1 den 5 e kadar olan sayıların toplamı:
        var toplam = Number(0);
        var s = Number(0);
        while(s<=5){
            toplam = toplam + s;
            s++;
        }
        document.write(toplam);
    </script>
</body>
</html>
