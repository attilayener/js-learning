<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
// sayfaya 5 defa alt alt gelecek şekilde merhaba yazdırmak:
        var sayi=Number(1);
        do {
            document.write("Merhaba"+"<br>");
            sayi++;  
        }
        while(sayi<=5);
    </script>
