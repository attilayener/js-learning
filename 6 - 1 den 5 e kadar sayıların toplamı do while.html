<body>
    <script>
// sayfaya 5 defa olan sayıların toplamı:
        var sayi=Number(1) ,toplam = Number(1);
        do {
            toplam = toplam + sayi;
            sayi++;
        }while(sayi<=5);
        document.write("<font color='red'>"+toplam);
