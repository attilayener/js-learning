<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1'den N'e kadar olan sayıların ekrana yansıtılması
        // for döngüsü ile yapılışı;
            var girdi = Number(prompt("Sayi giriniz : ")), sayac =1;
            for(sayac;sayac<=girdi;sayac++){
                document.write(sayac+"<br>");
            }
            // while döngüsü ile yapılışı;
            // 1'den N'e kadar olan sayıların ekrana yansıtılması
            var girdi = Number(prompt("Sayi giriniz : ")), sayac =1;
            while(sayac<=girdi){
                document.write("<br>"+sayac);
                sayac++;
            }

    </script>
</body>
</html>
